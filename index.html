<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">
        <h1 class="sr-only">Rock Paper Scissors</h1>
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>
      <div class="score">
        <p>SCORE</p>
        <p>0</p>
      </div>
    </header>
    <main class="game" id="game">
      <div class="paper">
        <button>
          <img
            src="./images/icon-paper.svg"
            alt="paper"
            id="paper"
          >
        </button>
      </div>
      <div class="scissors">
        <button>
          <img
            src="./images/icon-scissors.svg"
            alt="scissors"
            id="scissors"
          >
        </button>
      </div>
      <div class="rock">
        <button>
          <img
            src="./images/icon-rock.svg"
            alt="rock"
            id="rock"
          >
        </button>
      </div>
    </main>
    <footer class="rules">
      <a href="#open-rules" class="btn">RULES</a>
    </footer>
  </div>

  <div id="open-rules" class="modal-window">
    <div>
      <h2>RULES</h2>
      <a href="#" title="Close" class="modal-close">
        <img alt="close rules" src="images/icon-close.svg">
      </a>
      <img alt="rules of the game" src="images/image-rules.svg" class="game-rules">
    </div>
  </div>
  <script src="./js/game.js"></script>
</body>
</html>
